<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoramento de Links - Inspirali</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-link"></i>
                Monitoramento de Links - Inspirali
            </div>
            <div class="status-indicator">
                <div class="indicator online"></div>
                <span>Sistema Online</span>
                <span id="current-time">--:--:--</span>
            </div>
        </header>
        
        <div class="controls">
            <button id="btn-refresh">
                <i class="fas fa-sync-alt btn-refresh-icon"></i>
                Atualizar Agora
            </button>
            <button id="btn-view-logs">
                <i class="fas fa-list-alt"></i>
                Visualizar Logs
            </button>
            <button id="btn-export">
                <i class="fas fa-download"></i>
                Exportar Dados
            </button>
            <button id="btn-toggle-logs">
                <i class="fas fa-terminal"></i>
                Mostrar Logs
            </button>
        </div>
        
        <!-- Caixa de logs em tempo real -->
        <div class="card" id="realtime-logs-section">
            <div class="card-header">
                <h2 class="card-title"><i class="fas fa-broadcast-tower"></i> Logs em Tempo Real</h2>
                <button id="btn-clear-realtime-logs">
                    <i class="fas fa-trash"></i>
                    Limpar Logs
                </button>
            </div>
            <div class="log-container" id="realtime-log-container">
                <div class="log-entry log-info">
                    [Sistema] Conectado ao monitoramento em tempo real
                </div>
            </div>
        </div>
        
        <div class="dashboard">
            <!-- ... resto do dashboard ... -->
        </div>
        
        <!-- ... resto do conteÃºdo ... -->
        
    </div>

    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
